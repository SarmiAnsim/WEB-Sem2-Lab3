<!DOCTYPE html>
<html>
<head>
    <title>Лаба 2</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="work/style.css">
    <link rel="stylesheet" href="work/headerStyle.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="work/Script.js"></script>
    <header>
        <div><h1>Super Friend</h1></div>
        <div><nav>
            <a><button class="button21 AAR" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Выйти</button></a>
            <a><button class="button21 AAR" onclick="document.getElementById('id02').style.display='block'" style="width:auto;" id ="me">Мои данные</button></a>
        </nav></div>
    </header>
</head>
<body>
    <div class="main">
        <div>
            <h1 style="margin-bottom: 20px; padding-top: 20px">Ваши друзья</h1>
            <table id="Data" class="table_dark">
                <tbody>
                    <tr tabindex="1">
                        <th width="30px">Id</th>
                        <th>Имя</th>
                        <th width="70px">Возраст</th>
                        <th>Адрес электронной почты</th>
                        <th class="checkbox"></th>
                    </tr>
                </tbody>
                <tbody class="values">
                </tbody>
            </table>
            <button id="update" class="button21">Обновить таблицу</button>
            <button id="change" class="button21">Сохранить измения</button>
            <button id="newadd" class="button21">Добавить</button>
            <button id="delete" class="button21">Удалить</button>
            <section>
                <label style="font-weight: 500">Возраст:</label>
                <input type="number" id="searchAge"/>
                <button id="search"  class="button21">Найти</button>
            </section>
        </div>
        <div style="text-align: center;"  hidden="true" id="FindDataDiv">
            <section style="padding: 20px 0px 20px 0px">
            <table id="FindData" class="table_dark">
                <tbody>
                    <tr>
                        <th width="30px">Id</th>
                        <th>Имя</th>
                        <th width="70px">Возраст</th>
                        <th>Адрес электронной почты</th>
                    </tr>
                </tbody>
                <tbody class="values">
                </tbody>
            </table>
            </section>
        </div>
    </div>
</body>
</html>

<div id="id01" class="modal">
  
  <div class="modal-content animate" >
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Закрыть">×</span>
    </div>

    <div class="container">
      <h1>Вы уверены?</h1>
    </div>

    <div class="clearfix">
        <button type="submit" class="button21 signupbtn" id="exit">Выйти</button>
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="button21 cancelbtn">Отмена</button>
    </div>
  </div>
</div>

<div id="id02" class="modal">

  <div class="modal-content animate">
    <div class="imgcontainer">
        <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Закрыть">×</span>
    </div>
    <div class="container">
        <h1>Ваши данные</h1><br>
        <label style="color: red; float: right;" hidden="true" id="error"></label>
        <hr>
        <label for="nas"><b>Имя и Фамилия</b></label>
        <input type="text" placeholder="Enter Name and Surname" id="nas" class="Uinput" required>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" id="email" class="Uinput" required>

        <label for="psw"><b>Старый пароль</b></label>
        <input type="password" placeholder="Enter Password" id="oldpsw" class="Uinput" required>

        <label for="psw"><b>Новый пароль</b></label>
        <input type="password" placeholder="Enter Password" id="psw" class="Uinput">

        <label for="psw-repeat"><b>Повторите новый пароль</b></label>
        <input type="password" placeholder="Repeat Password" id="psw-repeat" class="Uinput">

        <div class="clearfix">
            <label style="color: red; float: left;" hidden="true" id="err">Введен неверный старый пароль</label>
            <button type="submit" class="button21" style="float: right;" id="save">Сохранить</button>
        </div>
    </div>     
    </div>
  </div>
</div>
